<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinSay - Plataforma de Aprendizaje Colaborativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0d2e 0%, #3c1f66 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animación de fondo */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .landing-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Logo con pájaro */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease;
        }

        .bird-icon {
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 4px 15px rgba(255, 255, 255, 0.3));
            animation: floatBird 3s ease-in-out infinite;
        }

        @keyframes floatBird {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-text {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.3);
        }

        /* Botón principal */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease 0.3s both;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3rem;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.6);
        }

        .cta-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .cta-button span {
            position: relative;
            z-index: 1;
        }

        /* Descripción */
        .description {
            animation: fadeInUp 1s ease 0.6s both;
        }

        .description p {
            font-size: 1.15rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .description p:first-child {
            margin-bottom: 0.5rem;
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 3.5rem;
            }

            .bird-icon {
                width: 50px;
                height: 50px;
            }

            .cta-button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }

            .description p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Logo con pájaro sinsajo -->
        <div class="logo-container">
            <svg class="bird-icon" viewBox="0 0 100 100" fill="white" xmlns="http://www.w3.org/2000/svg">
                <!-- Cuerpo del pájaro -->
                <ellipse cx="50" cy="55" rx="20" ry="25" fill="white"/>
                <!-- Cabeza -->
                <circle cx="50" cy="30" r="15" fill="white"/>
                <!-- Ojo -->
                <circle cx="53" cy="28" r="3" fill="#1a0d2e"/>
                <!-- Pico -->
                <path d="M 60 30 L 68 28 L 60 26 Z" fill="#fbbf24"/>
                <!-- Ala izquierda -->
                <path d="M 35 50 Q 20 45 18 60 Q 20 65 35 62 Z" fill="white" opacity="0.9"/>
                <!-- Ala derecha -->
                <path d="M 65 50 Q 80 45 82 60 Q 80 65 65 62 Z" fill="white" opacity="0.9"/>
                <!-- Cola -->
                <path d="M 45 75 L 40 90 L 45 88 L 50 92 L 55 88 L 60 90 L 55 75 Z" fill="white" opacity="0.9"/>
                <!-- Patas -->
                <line x1="45" y1="78" x2="43" y2="85" stroke="white" stroke-width="2"/>
                <line x1="55" y1="78" x2="57" y2="85" stroke="white" stroke-width="2"/>
            </svg>
            <h1 class="logo-text">SinSay</h1>
        </div>

        <!-- Botón CTA -->
        <a href="{{ url_for('login') }}" class="cta-button">
            <span>Comenzar Viaje</span>
        </a>

        <!-- Descripción -->
        <div class="description">
            <p>Bienvenido a nuestra plataforma de aprendizaje colaborativo.</p>
            <p>Donde cada pregunta encuentra su respuesta y cada conocimiento se comparte.</p>
        </div>
    </div>
</body>
</html>

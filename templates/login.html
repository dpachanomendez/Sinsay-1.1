<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinSay - Autenticación</title>
    <style>
        :root {
            --primary-purple: #7c3aed;
            --dark-purple: #3c1f66;
            --bg-dark: #1a0d2e;
            --border-color: rgba(124, 58, 237, 0.3);
            --text-light: #e0e0e0;
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --transition-base: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0d2e 0%, #3c1f66 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animación de fondo */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container principal */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            position: relative;
            z-index: 1;
        }
        
        .auth-card {
            max-width: 500px;
            width: 100%;
            background: linear-gradient(135deg, rgba(60, 31, 102, 0.4) 0%, rgba(26, 13, 46, 0.6) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-30px, -30px) rotate(5deg); }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
            position: relative;
            z-index: 1;
        }
        
        .auth-title {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.3);
        }
        
        .auth-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.05rem;
            font-weight: 500;
        }
        
        .tab-btns {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
            background: rgba(26, 13, 46, 0.5);
            padding: 6px;
            border-radius: var(--radius-md);
            position: relative;
            z-index: 1;
        }
        
        .tab-btn {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
        }
        
        .tab-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            color: #fff;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-purple) 0%, #a78bfa 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
            position: relative;
            z-index: 1;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-group label {
            display: block;
            color: #a78bfa;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: var(--space-sm);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(26, 13, 46, 0.6);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: var(--radius-md);
            color: #fff;
            font-size: 1rem;
            transition: all var(--transition-base);
            outline: none;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-group input:hover,
        .form-group select:hover {
            background: rgba(26, 13, 46, 0.8);
            border-color: var(--primary-purple);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            background: rgba(26, 13, 46, 0.9);
            border-color: #a78bfa;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
        }

        .form-group select option {
            background: var(--dark-purple);
            color: #fff;
            padding: 0.5rem;
        }
        
        .user-type-btns {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }
        
        .user-type-btn {
            flex: 1;
            padding: var(--space-md);
            border: 2px solid rgba(124, 58, 237, 0.3);
            background: rgba(26, 13, 46, 0.5);
            color: rgba(255, 255, 255, 0.8);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all var(--transition-base);
        }
        
        .user-type-btn:hover {
            background: rgba(26, 13, 46, 0.8);
            border-color: var(--primary-purple);
            transform: translateY(-2px);
            color: #fff;
        }
        
        .user-type-btn.selected {
            background: linear-gradient(135deg, var(--primary-purple) 0%, #a78bfa 100%);
            border-color: transparent;
            color: #fff;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-purple) 0%, #a78bfa 100%);
            color: #fff;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.6);
        }
        
        .submit-btn:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .error-msg {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
            color: #fca5a5;
            border: 2px solid rgba(239, 68, 68, 0.4);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            text-align: center;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.4s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }
        
        @media (max-width: 768px) {
            .auth-title {
                font-size: 2.5rem;
            }
            
            .auth-card {
                padding: var(--space-lg);
            }
            
            .user-type-btns {
                flex-direction: column;
            }
        }
    </style>
    <script>
        function showTab(tab) {
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('login-content').classList.remove('active');
            document.getElementById('register-content').classList.remove('active');
            document.getElementById(tab + '-tab').classList.add('active');
            document.getElementById(tab + '-content').classList.add('active');
        }
        
        function selectUserType(type) {
            document.getElementById('user-type-tutor').classList.remove('selected');
            document.getElementById('user-type-profesor').classList.remove('selected');
            document.getElementById('tipo_usuario').value = type;
            
            if (type === 'profesor') {
                document.getElementById('institucion-group').style.display = 'block';
            } else {
                document.getElementById('institucion-group').style.display = 'none';
            }
            
            document.getElementById('user-type-' + type).classList.add('selected');
        }
        
        window.onload = function() {
            showTab('login');
            selectUserType('tutor');
        };
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">SinSay</h1>
                <p class="auth-subtitle">Convierte texto a audio con IA</p>
            </div>
            
            {% if error %}
                <div class="error-msg">{{ error }}</div>
            {% endif %}
            
            <div class="tab-btns">
                <button id="login-tab" class="tab-btn active" onclick="showTab('login')">Iniciar sesión</button>
                <button id="register-tab" class="tab-btn" onclick="showTab('register')">Registrarse</button>
            </div>
            
            <!-- Login Section -->
            <div id="login-content" class="tab-content active">
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="correo_login">Correo electrónico</label>
                        <input 
                            type="email" 
                            name="correo" 
                            id="correo_login" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="password_login">Contraseña</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password_login" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    <button type="submit" class="submit-btn">Entrar</button>
                </form>
            </div>
            
            <!-- Register Section -->
            <div id="register-content" class="tab-content">
                <form method="post" action="/register">
                    <input type="hidden" name="tipo_usuario" id="tipo_usuario" value="tutor">
                    
                    <div class="user-type-btns">
                        <button 
                            type="button" 
                            id="user-type-tutor" 
                            class="user-type-btn selected" 
                            onclick="selectUserType('tutor')"
                        >
                            Tutor particular
                        </button>
                        <button 
                            type="button" 
                            id="user-type-profesor" 
                            class="user-type-btn" 
                            onclick="selectUserType('profesor')"
                        >
                            Profesor universitario
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input 
                            type="text" 
                            name="nombre" 
                            id="nombre" 
                            placeholder="Juan Pérez"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="correo_reg">Correo electrónico</label>
                        <input 
                            type="email" 
                            name="correo" 
                            id="correo_reg" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password_reg">Contraseña</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password_reg" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    
                    <div class="form-group" id="institucion-group" style="display:none;">
                        <label for="institucion">Institución académica</label>
                        <select name="institucion" id="institucion">
                            {% for inst in instituciones %}
                                <option value="{{ inst }}">{{ inst }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Crear cuenta</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

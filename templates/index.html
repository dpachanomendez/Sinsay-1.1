<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinSay - Convertidor de Texto a Voz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const messageDiv = document.getElementById('message');
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');

            if (fileInput.files.length === 0) {
                messageDiv.textContent = 'Por favor, selecciona un archivo.';
                messageDiv.setAttribute('aria-live', 'assertive');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            messageDiv.textContent = 'Procesando archivo...';
            messageDiv.setAttribute('aria-live', 'assertive');
            audioPlayer.style.display = 'none'; // Ocultar reproductor mientras se procesa

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error del servidor: ${response.status}`);
                }

                const data = await response.json();

                if (data.audio_url) {
                    audioSource.src = data.audio_url;
                    audioPlayer.load(); // Cargar el nuevo audio
                    audioPlayer.style.display = 'block'; // Mostrar el reproductor
                    messageDiv.textContent = '¡Archivo procesado! Puedes reproducir el audio.';
                    messageDiv.setAttribute('aria-live', 'polite');
                    audioPlayer.focus(); // Poner foco en el reproductor para accesibilidad
                } else if (data.error) {
                    messageDiv.textContent = `Error: ${data.error}`;
                    messageDiv.setAttribute('aria-live', 'assertive');
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = `Error al procesar el archivo: ${error.message}`;
                messageDiv.setAttribute('aria-live', 'assertive');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');

            // Solo el área de drop abre el selector
            dropArea.addEventListener('click', () => fileInput.click());

            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('dragover');
            });
            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('dragover');
            });
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('dragover');
                fileInput.files = e.dataTransfer.files;
                if (fileInput.files.length > 0) {
                    fileName.textContent = fileInput.files[0].name;
                }
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    fileName.textContent = fileInput.files[0].name;
                }
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="logo-title">
            <img src="{{ url_for('static', filename='bird.png') }}" alt="Logo SinSay" class="logo" />
        </div>
    </header>

    <main>
        <section id="upload-section" aria-labelledby="upload-heading">
            <h2 id="upload-heading">Sube tu archivo</h2>
            <form id="uploadForm" aria-describedby="file-constraints">
        <div class="drop-area" id="drop-area">
            <img src="{{ url_for('static', filename='disk.png') }}" alt="Icono disco" class="drop-img" />
            <p class="drop-text">Arrastra y suelta<br>el archivo</p>
                    <input type="file" id="fileInput" name="file" class="file-input" accept=".docx,.pdf,.txt,.brf" aria-label="Selecciona un archivo" tabindex="-1" />
            <p id="fileName" class="file-name"></p>
        </div>
        <button id="convertBtn" class="convert-btn" type="button" onclick="uploadFile()">CONVERTIR A AUDIO</button>
        </form>
            <p id="file-constraints" class="sr-only">Formatos permitidos: .docx, .pdf, .txt.</p>
            <div id="message" role="status" aria-live="polite"></div>
        </section>

        <section id="player-section" aria-labelledby="player-heading">
            <h2 id="player-heading">Reproductor de Audio</h2>
            <div class="column column-player">
                <div class="audio-language-box">
                    <label for="languageSelect" class="audio-label">Idioma:</label>
                    <select id="languageSelect" name="language" class="audio-select">
                        <option value="es-cl">Español (Chile)</option>
                    </select>
                </div>
                <form id="settingsForm">
                    <!-- ...resto de los controles... -->
                </form>
                <div class="player-section">
                    <audio id="audioPlayer" controls style="display: none;">
                            <source id="audioSource" src="" type="audio/mpeg">
                            Tu navegador no soporta el elemento de audio.
                        </audio>
                </div>
            </div>
</section>
    </main>

    <footer>
        <p>&copy; 2023 SinSay. Todos los derechos reservados.</p>
    </footer>

    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</body>
</html>
